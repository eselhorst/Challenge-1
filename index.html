<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpaceX</title>
        <!--CSS
        <style type="text/css">
            
        </style>-->
        <link rel="stylesheet" href="main.css"> 
        
    </head>
    <body>
        <header class="grid-item header">
            <img class="logo"  src="logo2.png" alt="Logo van SpaceX"/>
        </header>
	    <aside class="grid-item ad1">
	    	<h2>Vergelijking raketten</h2>  
            <div class="col-md-7">
				<div class="box mt-4">
				    <div id="linechart"> 
                    </div>
                </div>
            </div>
	    </aside>
	    <aside class="grid-item ad2">
	    	<h2>Voorraden</h2> 
            <div class="col-md-5">
				<div class="box radialbox mt-4">
				    <div id="circlechart"> 
                    </div>
				</div>
            </div>
	    </aside>
        <aside class="grid-item ad3">
	    	<h2>Overige informatie</h2> 
            <div class="col-md-7">
                <div class="box mt-4">
				<div class="mt-4">
				    <div id="progress1">
                    </div>
				</div>
				<div class="mt-4">
				    <div id="progress2">
                    </div>
				</div>
				<div class="mt-4">
                    <div id="progress3">
                    </div>
                </div>
				</div>
            </div>
	    </aside>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/apexcharts@latest"></script>
	    <script src="assets/scripts.js"></script>
        
       <!--Javascript-->
        <script type="text/javascript">
        //grafiek
        window.Apex = {
          chart: {
            foreColor: '#fff',
            toolbar: {
              show: false
            },
          },
          colors: ['#17ead9', '#FCCF31'],
          stroke: {
            width: 3 
          },
          dataLabels: {
            enabled: false
          },
          grid: {
            borderColor: "#40475D",
          },
          xaxis: {
            axisTicks: {
              color: '#333'
            },
            axisBorder: {
              color: "#333"
            }
          },
          fill: {
            type: 'gradient',
            gradient: {
              gradientToColors: ['#6078ea', '#F55555', '#6094ea']
            },
          },
          yaxis: {
            opposite: true,
            labels: {
              offsetX: -10
            }
          }
        };

        var trigoStrength = 3.5
        var iteration = 11

        function getRandom() {
          var i = iteration;
          return (Math.sin(i / trigoStrength) * (i / trigoStrength) + i / trigoStrength + 1) * (trigoStrength * 2)
        }

        function getRangeRandom(yrange) {
          return Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min
        }

        function generateMinuteWiseTimeSeries(baseval, count, yrange) {
          var i = 0;
          var series = [];
          while (i < count) {
            var x = baseval;
            var y = ((Math.sin(i / trigoStrength) * (i / trigoStrength) + i / trigoStrength + 1) * (trigoStrength * 2))

            series.push([x, y]);
            baseval += 300000;
            i++;
          }
          return series;
        }

        function getNewData(baseval, yrange) {
          var newTime = baseval + 300000;
          return {
            x: newTime,
            y: Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min
          }
        }

        var optionsLine = {
          chart: {
            height: 270,
            type: 'line',
            stacked: true,
            animations: {
              enabled: true,
              easing: 'linear',
              dynamicAnimation: {
                speed: 100
              }
            },
            dropShadow: {
              enabled: true,
              opacity: 0.3,
              blur: 5,
              left: -7,
              top: 12
            },
            events: {
              animationEnd: function (chartCtx) {
                const newData1 = chartCtx.w.config.series[0].data.slice()
                newData1.shift()
                const newData2 = chartCtx.w.config.series[1].data.slice()
                newData2.shift()
                window.setTimeout(function () {
                  chartCtx.updateOptions({
                    series: [{
                      data: newData1
                    }, {
                      data: newData2
                    }],
                    subtitle: {
                      text: parseInt(getRandom() * Math.random()).toString(),
                    }
                  }, false, false)
                }, 300)
              }
            },
            toolbar: {
              show: false
            },
            zoom: {
              enabled: false
            }
          },
          dataLabels: {
            enabled: false
          },
          stroke: {
            curve: 'straight',
            width: 6,
          },
          series: [{
            name: 'Falcon Heavy',
            data: generateMinuteWiseTimeSeries(new Date("2/20/2019 00:20:00").getTime(), 360, {
              min: 50,
              max: 110
            })
          }, {
            name: 'Falcon 9',
            data: generateMinuteWiseTimeSeries(new Date("2/20/2019 00:20:00").getTime(), 360, {
              min: 50,
              max: 110
            })
          }],
          xaxis: {
            type: 'datetime',
            range: 2700000
          },
          title: {
            text: 'afgelegde afstand in km',
            align: 'right',
            style: {
              fontSize: '10px'
            }
          },
          subtitle: {
            text: '20',
            floating: true,
            align: 'right',
            offsetY: 10,
            style: {
              fontSize: '0px'
            }
          },
          legend: {
            show: true,
            floating: true,
            horizontalAlign: 'left',
            onItemClick: {
              toggleDataSeries: false
            },
            position: 'top',
            offsetY: -31,
            offsetX: -20
          },
         colors: ['#6094ea', '#FCCF31'],
        }

        var chartLine = new ApexCharts(
          document.querySelector("#linechart"),
          optionsLine
        );
        chartLine.render()

        //Voorraden (cirkel)
        var optionsCircle = {
          chart: {
            type: 'radialBar',
            height: 330,
            offsetY: -30,
            offsetX: 0
          },
          plotOptions: {
            radialBar: {
              size: undefined,
              inverseOrder: false,
              hollow: {
                margin: 5,
                size: '40%',
                background: 'transparent',
              },
              track: {
                show: true,
                background: '#40475D',
                strokeWidth: '15%',
                opacity: 1,
                margin: 5, // margin is in pixels
              },
            },
          },
          series: [93, 88],
          labels: ['Water', 'Eten'],
          legend: {
            show: true,
            position: 'left',
            offsetX: -25,
            offsetY: 5,
            formatter: function (val, opts) {
              return val + " - " + opts.w.globals.series[opts.seriesIndex] + '%'
            }
          },
          fill: {
            type: 'gradient',
            gradient: {
              shade: 'dark',
              type: 'horizontal',
              shadeIntensity: 0.5,
              inverseColors: true,
              opacityFrom: 1,
              opacityTo: 1,
              stops: [0, 100]
            }
          }
        }

        var chartCircle = new ApexCharts(document.querySelector('#circlechart'), optionsCircle);
        chartCircle.render();

        //proces balken (Overige informatie)
        //Reis naar Mars (Aarde-Mars)
        var optionsProgress1 = {
          chart: {
            height: 70,
            type: 'bar',
            stacked: true,
            sparkline: {
              enabled: true
            }
          },
          plotOptions: {
            bar: {
              horizontal: true,
              barHeight: '20%',
              colors: {
                backgroundBarColors: ['#40475D']
              }
            },
          },
          colors: ['#FFFF33'],
          stroke: {
            width: 0,
          },
          series: [{
            name: 'Process 1',
            data: [33]
          }],
          title: {
            floating: true,
            offsetX: -10,
            offsetY: 5,
            text: 'Reis naar Mars (Aarde-Mars)',
            style: {
                fontSize: '14px'
            },
          },
          subtitle: {
            floating: true,
            align: 'right',
            offsetY: 0,
            text: '33%',
            style: {
              fontSize: '20px'
            }
          },
          tooltip: {
            enabled: false
          },
          xaxis: {
            categories: ['Process 1'],
          },
          yaxis: {
            max: 100
          },
            fill: {
            type: 'gradient',
            gradient: {
              inverseColors: false,
              gradientToColors: ['#FF9933']
            }
          },
        }

        var chartProgress1 = new ApexCharts(document.querySelector('#progress1'), optionsProgress1);
        chartProgress1.render();

        //Brandstof
        var optionsProgress2 = {
          chart: {
            height: 70,
            type: 'bar',
            stacked: true,
            sparkline: {
              enabled: true
            }
          },
          plotOptions: {
            bar: {
              horizontal: true,
              barHeight: '20%',
              colors: {
                backgroundBarColors: ['#40475D']
              }
            },
          },
          colors: ['#CC0033'],
          stroke: {
            width: 0,
          },
          series: [{
            name: 'Process 2',
            data: [92]
          }],
          title: {
            floating: true,
            offsetX: -10,
            offsetY: 5,
            text: 'Brandstof',
            style: {
                fontSize: '14px'
            },
          },
          subtitle: {
            floating: true,
            align: 'right',
            offsetY: 0,
            text: '92%',
            style: {
              fontSize: '20px'
            }
          },
          tooltip: {
            enabled: false
          },
          xaxis: {
            categories: ['Process 2'],
          },
          yaxis: {
            max: 100
          },
          fill: {
            type: 'gradient',
            gradient: {
              inverseColors: false,
              gradientToColors: ['#00CC00']
            }
          },
        }

        var chartProgress2 = new ApexCharts(document.querySelector('#progress2'), optionsProgress2);
        chartProgress2.render();

        //Mensen aan boord
        var optionsProgress3 = {
          chart: {
            height: 70,
            type: 'bar',
            stacked: true,
            sparkline: {
              enabled: true
            }
          },
          plotOptions: {
            bar: {
              horizontal: true,
              barHeight: '20%',
              colors: {
                backgroundBarColors: ['#40475D']
              }
            },
          },
          colors: ['#6094ea'],
          stroke: {
            width: 0,
          },
          series: [{
            name: 'Process 3',
            data: [88]
          }],
          fill: {
            type: 'gradient',
            gradient: {
              gradientToColors: ['#17ead9']
            }
          },
          title: {
            floating: true,
            offsetX: -10,
            offsetY: 5,
            text: 'Mensen aan boord',
            style: {
                fontSize: '14px',
            },
          },
          subtitle: {
            floating: true,
            align: 'right',
            offsetY: 0,
            text: '88%',
            style: {
              fontSize: '20px',
            }
          },
          tooltip: {
            enabled: false
          },
          xaxis: {
            categories: ['Process 3'],
          },
          yaxis: {
            max: 100
          },
        }

        var chartProgress3 = new ApexCharts(document.querySelector('#progress3'), optionsProgress3);
        chartProgress3.render();

        window.setInterval(function () {

          iteration++;

          chartColumn.updateSeries([{
            data: [...chartColumn.w.config.series[0].data,
              [
                chartColumn.w.globals.maxX + 210000,
                getRandom()
              ]
            ]
          }])

          chartLine.updateSeries([{
            data: [...chartLine.w.config.series[0].data,
              [
                chartLine.w.globals.maxX + 300000,
                getRandom()
              ]
            ]
          }, {
            data: [...chartLine.w.config.series[1].data,
              [
                chartLine.w.globals.maxX + 300000,
                getRandom()
              ]
            ]
          }])

          chartCircle.updateSeries([getRangeRandom({ min: 10, max: 100 }), getRangeRandom({ min: 10, max: 100 })])

          var p1Data = getRangeRandom({ min: 10, max: 100 });
          chartProgress1.updateOptions({
            series: [{
              data: [p1Data]
            }],
            subtitle: {
              text: p1Data + "%"
            }
          })

          var p2Data = getRangeRandom({ min: 10, max: 100 });
          chartProgress2.updateOptions({
            series: [{
              data: [p2Data]
            }],
            subtitle: {
              text: p2Data + "%"
            }
          })

          var p3Data = getRangeRandom({ min: 10, max: 100 });
          chartProgress3.updateOptions({
            series: [{
              data: [p3Data]
            }],
            subtitle: {
              text: p3Data + "%"
            }
          })

        }, 3000)
        </script>
        
        
    </body>
</html>
